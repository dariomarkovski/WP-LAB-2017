<div class="container" *ngIf="student !== undefined">
  <h3 class="row">Student Details:</h3>
  <p class="row">Name: {{student.name}}</p>
  <p class="row">Surname: {{student.surname}}</p>
  <p class="row">Index: {{student.index}}</p>
  <p class="row">Module: {{student.module}}</p>
</div>
<button class="btn btn-primary" (click)="goToEdit()">Edit Student</button>
<button class="btn btn-secondary" (click)="goBack()">Go Back</button>
