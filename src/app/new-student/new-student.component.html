<form [formGroup]="form">
  <div class="form-group row">
    <label class="col-sm-1 col-form-label">Name:</label>
    <div class="col-sm-10">
      <input class="form-control" formControlName="name"/>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-1 col-form-label">Surname:</label>
    <div class="col-sm-10">
      <input class="form-control" formControlName="surname"/>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-1 col-form-label">Index:</label>
    <div class="col-sm-10">
      <input class="form-control" formControlName="index"/>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-1 col-form-label">Module:</label>
    <div class="col-sm-10">
      <input class="form-control" formControlName="module"/>
    </div>
  </div>
  <button class="btn btn-primary" [disabled]="!form.valid" (click)="onSubmit()">Create New Student</button>
  <button class="btn btn-secondary" (click)="goBack()">Go Back</button>
</form>
